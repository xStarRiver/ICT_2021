</head>

<form method="post">
    <h1>Sign Up</h1>
    <div class="left-column">
        <fieldset id="page1">
            <legend><span class="number">1</span>Basic Information</legend>
            <label for="name">Username:</label>
            <input type="text" id="name" name="user_name" required>

            <label for="name">Phone number:</label>
            <input type="tel" id="phone" name="phone no." placeholder="012345678" pattern="[0-9]{8}" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="password">Confirm Password:</label>
            <input type="password" id="confirm_password" required>
        </fieldset>
    </div>
    <div class="right-column">
        <fieldset id="page2">
            <legend><span class="number">2</span>Your profile</legend>
            <label for="name">English Name (full name):</label>
            <input type="text" id="name" name="user_name" required>

            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="m">Male
            <input type="radio" name="gender" value="f">Female
            <input type="radio" name="gender" value="other" required>Other

        </fieldset>

        <fieldset id="page3">
            <label for="gender">Date of birth:</label>
            <input type="date" name="birthday" required>
            <label for="level">Education level:</label>
            <select id="level" name="user_level" required>
         
            <option value="F4">Form 4</option>
            <option value="F5">Form 5</option>
            <option value="F6">Form 6</option>
            <option value="Teacher">Teacher</option>
            <option value="Other">Other</option>
          
            </select>

             <label>Profile picture: </label>
            <div class="img_show" >
                <input type="file"  onchange="document.getElementById('icon').src = window.URL.createObjectURL(this.files[0])">
                <img id="icon" alt="Profile Icon" height="250px" width="260px" >
            </div>
        </fieldset>
       
    </div>
      
        <button type="submit">Submit</button>
</form>
    <script src="register.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>

</html>
