<form method="post" id="register">
    <h1>Sign Up</h1>
    <div class="left-column">
        <fieldset id="page1">
            <legend><span class="number">1</span>Basic Information</legend>
            <label for="name">Username:</label>
            <input type="text" id="name" name="user_name" required>

            <label for="name">Phone number:</label>
            <input type="tel" id="phone" name="phone no." placeholder="00000000" pattern="[0-9]{8}" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="password">Confirm Password:</label>
            <input type="password" id="confirm_password" required>
        </fieldset>
    </div>
    <div class="right-column">
        <fieldset id="page2">
            <legend><span class="number">2</span>Your profile</legend>
            <label for="name" >English Name (full name):</label>
            <input type="text" id="engname" name="user_name" pattern="[a-zA-Z\s]+" required>
            <label for="gender">Gender:</label>
            <select id="gender" name="user_level" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
    

        </fieldset>

        <fieldset id="page3">
            <label for="gender">Date of birth:</label>
            <input id="Birth" type="date" name="birthday" max="2010-12-31" min="1921-01-01" required>
            <label for="level">Education level:</label>
            <select id="level" name="user_level" required>
         
            <option value="F4">Form 4</option>
            <option value="F5">Form 5</option>
            <option value="F6">Form 6</option>
            <option value="Teacher">Teacher</option>
            <option value="Other">Other</option>
          
            </select>

             <label>Profile picture: </label>
            <div class="img_show" >
                <input id="picture" type="file"  onchange="document.getElementById('icon').src = window.URL.createObjectURL(this.files[0]);" required>
                <br/><img  id="icon" name="photo" alt="Profile Icon" height="250px" width="260px" accept="image/*" >
            </div>
        </fieldset>
    </div>
    <br/>


    <button id="submit" class="btn btn-primary" type="submit">Sign Up</button>
</form>
<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>
