<form>

    <h1>Sign Up</h1>

    <fieldset>
        <h5>*Registered Username or phone number are not accepted</h5>
        <legend><span class="number">1</span>Your basic info</legend>
        <label for="name">Username:</label>
        <input type="text" id="name" name="user_name" required>

        <label for="name">Phone number:</label>
        <input type="tel" id="phone" name="phone no." placeholder="00000000" pattern="[0-9]{8}" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <label for="password">Confirm Password:</label>
        <input type="password" id="confirm_password" required>


    </fieldset>

    <fieldset>
        <legend><span class="number">2</span>Your profile</legend>
        <label for="name">English Full Name:</label>
        <input type="text" id="engname" name="user_name" pattern="[a-zA-Z\s]+" required>

        <lab el for="gender">Gender:</label>
            <select id="gender" name="user_gender" required>
         
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            
          
        </select>

            <label for="gender">Date of birth:</label>
            <input id="Birth" type="date" name="birthday" max="2010-12-31" min="1921-01-01" required>

            <label for="level">Education level:</label>
            <select id="level" name="user_level" required>
         
            <option value="F4">F4</option>
            <option value="F5">F5</option>
            <option value="F6">F6</option>
            <option value="Teacher">Teacher</option>
            <option value="Other">Other</option>
          
        </select>

            <label>Profile picture: (Square image)</label>
            <input id="picture" type="file" name="photo" accept="image/*" onchange="previewFile(this);" required>


    </fieldset>
    <fieldset>
        <img id="previewImg">
    </fieldset>
    <button id="submit" class="btn btn-primary" type="submit">Sign Up</button>
</form>
